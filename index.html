<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swiggy Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-orange-500 p-5 text-white flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Swiggy Dashboard</h1>
    <div class="space-x-5 text-lg">
      <a href="index.html" class="hover:underline">Overview</a>
      <a href="user-performance.html" class="hover:underline">User Performance</a>
      <a href="city-overview.html" class="hover:underline">City Overview</a>
      <a href="restaurant-analysis.html" class="hover:underline">Restaurants</a>
    </div>
  </nav>

  <!-- Summary Cards -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
    <div class="bg-white p-5 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">Total Orders</p>
      <h2 class="text-3xl font-bold text-orange-600">150K</h2>
    </div>
    <div class="bg-white p-5 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">Revenue</p>
      <h2 class="text-3xl font-bold text-green-600">₹987M</h2>
    </div>
    <div class="bg-white p-5 rounded-2xl shadow-lg text-center">
      <p class="text-gray-600">Avg Order Value</p>
      <h2 class="text-3xl font-bold text-blue-600">₹156M</h2>
    </div>
  </section>

  <!-- Charts -->
  <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Monthly Revenue Chart -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Monthly Revenue</h2>
      <canvas id="revenueChart" height="150"></canvas>
    </div>

    <!-- Orders by City -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Orders by City</h2>
      <canvas id="cityChart" height="150"></canvas>
    </div>
  </section>

  <script>
    // Monthly Revenue Line Chart
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue (₹)',
          data: [500000, 600000, 720000, 580000, 890000, 950000],
          borderColor: '#fb923c',
          backgroundColor: 'rgba(251, 146, 60, 0.2)',
          tension: 0.4,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });

    // Orders by City Bar Chart
    const cityCtx = document.getElementById('cityChart').getContext('2d');
    new Chart(cityCtx, {
      type: 'bar',
      data: {
        labels: ['Bangalore', 'Delhi', 'Mumbai', 'Chennai', 'Hyderabad'],
        datasets: [{
          label: 'Orders',
          data: [4500, 3800, 3400, 2700, 3200],
          backgroundColor: ['#f97316', '#fb923c', '#fdba74', '#fcd34d', '#fde68a']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
